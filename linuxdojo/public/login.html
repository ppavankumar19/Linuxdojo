<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • LinuxDojo</title>
  <script src="/config.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Geist+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      color-scheme: dark;
      --bg-primary: linear-gradient(145deg, #050810 0%, #0f1419 30%, #1a0f2e 60%, #0d1b2a 100%);
      --bg-secondary: rgba(20, 28, 50, 0.45);
      --bg-tertiary: rgba(35, 48, 70, 0.25);
      --text-primary: #f8fafc;
      --text-secondary: #d4d8e0;
      --text-tertiary: #8b95a8;
      --accent-primary: #00e5ff;
      --accent-secondary: #0fb0ff;
      --accent-tertiary: #6366f1;
      --accent-success: #10b981;
      --border-color: rgba(80, 95, 120, 0.18);
      --border-light: rgba(148, 163, 184, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      background-attachment: fixed;
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.65;
      letter-spacing: 0.4px;
      font-weight: 400;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 18px;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top Navigation */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 18px;
      border-radius: 10px;
      border: 1.2px solid var(--border-color);
      background: rgba(25, 35, 55, 0.5);
      color: var(--text-primary);
      cursor: pointer;
      font-weight: 550;
      font-size: 13px;
      letter-spacing: 0.3px;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      font-family: 'Inter', sans-serif;
    }

    .btn:hover {
      background: rgba(40, 55, 80, 0.65);
      border-color: var(--accent-secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(15, 176, 255, 0.1);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent-success) 0%, #0d9668 100%);
      color: #071018;
      border-color: transparent;
      font-weight: 700;
      width: 100%;
    }

    .btn.primary:hover {
      background: linear-gradient(135deg, #13d48f 0%, #10b981 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
      transform: translateY(-2px);
    }

    /* Typography */
    h1 {
      font-size: 42px;
      font-weight: 950;
      margin: 0 0 12px;
      line-height: 1.15;
      letter-spacing: -0.8px;
      background: linear-gradient(135deg, #ffffff 0%, var(--text-secondary) 40%, var(--accent-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .small {
      color: var(--text-tertiary);
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.35px;
      opacity: 0.95;
    }

    /* Card */
    .card {
      border: 1.2px solid var(--border-color);
      border-radius: 16px;
      background: rgba(20, 28, 50, 0.45);
      backdrop-filter: blur(5px);
      padding: 28px;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      max-width: 480px;
    }

    .card:hover {
      background: rgba(30, 41, 59, 0.55);
      border-color: rgba(0, 229, 255, 0.12);
    }

    /* Row Utility */
    .row {
      display: flex;
      gap: 12px;
      flex-direction: column;
      align-items: stretch;
      margin-top: 20px;
    }

    /* Status Message */
    #status {
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      color: var(--accent-tertiary);
      font-weight: 500;
      margin-bottom: 16px;
      letter-spacing: 0.3px;
    }

    /* Info Text */
    .info {
      margin-top: 20px;
      color: var(--text-tertiary);
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.35px;
    }

    .info b {
      color: var(--accent-primary);
      font-weight: 600;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.5s ease-out;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.4);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(71, 85, 105, 0.6);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 24px 14px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .top {
        margin-bottom: 32px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <a href="/" class="btn">← Home</a>
      <a href="/admin.html" class="btn">Admin Panel</a>
    </div>

    <h1>Welcome</h1>
    <div class="small">Sign in using GitHub OAuth (Supabase).</div>

    <div class="card">
      <div id="status" class="small">Checking session…</div>

      <div class="row">
        <button id="btnLogin" class="btn primary">Continue with GitHub</button>
        <button id="btnLogout" class="btn">Logout</button>
      </div>

      <div class="info">
        After login, you can access <b>/admin</b> if your role is <b>admin</b>.
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const cfg = window.__CONFIG__;
    const supabase = createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const btnLogin = document.getElementById("btnLogin");
    const btnLogout = document.getElementById("btnLogout");

    async function refreshStatus() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        statusEl.innerHTML = `Signed in as <b style="color:var(--accent-success);">${session.user.email ?? session.user.id}</b>`;
        statusEl.style.background = "rgba(16, 185, 129, 0.1)";
        statusEl.style.borderColor = "rgba(16, 185, 129, 0.2)";
        statusEl.style.color = "var(--accent-success)";
      } else {
        statusEl.textContent = "Not signed in.";
        statusEl.style.background = "rgba(99, 102, 241, 0.1)";
        statusEl.style.borderColor = "rgba(99, 102, 241, 0.2)";
        statusEl.style.color = "var(--accent-tertiary)";
      }
    }

    btnLogin.addEventListener("click", async () => {
      const redirectTo = `${cfg.SITE_URL}/callback.html`;

      const { error } = await supabase.auth.signInWithOAuth({
        provider: "github",
        options: { redirectTo }
      });

      if (error) alert(error.message);
    });

    btnLogout.addEventListener("click", async () => {
      await supabase.auth.signOut();
      await refreshStatus();
    });

    refreshStatus();
  </script>
</body>
</html>
