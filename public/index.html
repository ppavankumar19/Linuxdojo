<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LinuxDojo</title>
    <script src="/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Geist+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        --bg-primary: linear-gradient(145deg, #050810 0%, #0f1419 30%, #1a0f2e 60%, #0d1b2a 100%);
        --bg-secondary: rgba(20, 28, 50, 0.45);
        --bg-tertiary: rgba(35, 48, 70, 0.25);
        --text-primary: #f8fafc;
        --text-secondary: #d4d8e0;
        --text-tertiary: #8b95a8;
        --accent-primary: #00e5ff;
        --accent-secondary: #0fb0ff;
        --accent-tertiary: #6366f1;
        --border-color: rgba(80, 95, 120, 0.18);
        --border-light: rgba(148, 163, 184, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        background-attachment: fixed;
        color: var(--text-primary);
        font-size: 14px;
        line-height: 1.65;
        letter-spacing: 0.4px;
        font-weight: 400;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* Navigation */
      .nav {
        position: sticky;
        top: 0;
        backdrop-filter: blur(14px);
        background: rgba(5, 8, 16, 0.65);
        border-bottom: 1px solid rgba(0, 229, 255, 0.06);
        z-index: 10;
      }

      .navin {
        max-width: 1000px;
        margin: 0 auto;
        padding: 16px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .brand {
        font-weight: 950;
        letter-spacing: 1.2px;
        font-size: 19px;
        text-transform: uppercase;
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 50%, var(--accent-tertiary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 11px 18px;
        border-radius: 10px;
        border: 1.2px solid var(--border-color);
        background: rgba(25, 35, 55, 0.5);
        color: var(--text-primary);
        cursor: pointer;
        font-weight: 550;
        font-size: 13px;
        letter-spacing: 0.3px;
        transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .btn:hover {
        background: rgba(40, 55, 80, 0.65);
        border-color: var(--accent-secondary);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(15, 176, 255, 0.1);
      }

      /* Container */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 32px 18px;
      }

      /* Typography */
      h1 {
        font-size: 42px;
        font-weight: 950;
        margin: 0 0 14px;
        line-height: 1.15;
        letter-spacing: -0.8px;
        background: linear-gradient(135deg, #ffffff 0%, var(--text-secondary) 40%, var(--accent-primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .small {
        color: var(--text-tertiary);
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0.35px;
        opacity: 0.95;
      }

      /* Search & Controls */
      .controls {
        display: grid;
        gap: 12px;
        margin-top: 24px;
      }

      @media (min-width: 760px) {
        .controls {
          grid-template-columns: 1fr auto;
          gap: 12px;
        }
      }

      .input {
        width: 100%;
        padding: 15px 20px;
        border-radius: 12px;
        border: 1.5px solid var(--border-color);
        background: rgba(20, 28, 50, 0.35);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.3px;
        outline: none;
        transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        backdrop-filter: blur(2px);
      }

      .input::placeholder {
        color: var(--text-tertiary);
        font-weight: 400;
      }

      .input:focus {
        border-color: var(--accent-primary);
        background: rgba(20, 28, 50, 0.55);
        box-shadow: 0 0 0 4px rgba(0, 229, 255, 0.12), inset 0 0 0 1px rgba(0, 229, 255, 0.08);
      }

      /* Chips (Tag Filter) */
      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 16px;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 9px 16px;
        border-radius: 999px;
        border: 1.2px solid var(--border-color);
        background: rgba(20, 28, 50, 0.4);
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 0.2px;
        transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        white-space: nowrap;
        backdrop-filter: blur(1px);
      }

      .chip:hover {
        background: rgba(35, 48, 70, 0.55);
        border-color: var(--accent-secondary);
        transform: translateY(-1px);
      }

      .chip.active {
        background: linear-gradient(135deg, rgba(0, 229, 255, 0.18), rgba(15, 176, 255, 0.12));
        border-color: var(--accent-primary);
        color: var(--accent-primary);
        font-weight: 600;
        box-shadow: 0 0 12px rgba(0, 229, 255, 0.15);
      }

      /* List */
      .list {
        display: grid;
        gap: 12px;
        margin-top: 20px;
      }

      .item {
        padding: 20px;
        border: 1.2px solid var(--border-color);
        border-radius: 14px;
        background: rgba(20, 28, 50, 0.45);
        backdrop-filter: blur(5px);
        cursor: pointer;
        transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        display: block;
      }

      .item:hover {
        background: rgba(30, 41, 59, 0.65);
        border-color: var(--accent-primary);
        transform: translateX(5px);
        box-shadow: 0 8px 24px rgba(0, 229, 255, 0.08);
      }

      .row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: flex-start;
      }

      .title {
        font-weight: 750;
        font-size: 15px;
        color: var(--text-primary);
        letter-spacing: -0.1px;
        text-transform: none;
      }

      .badge {
        display: inline-block;
        padding: 7px 11px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 11px;
        color: var(--text-tertiary);
        font-weight: 550;
        font-family: 'Geist Mono', monospace;
        background: rgba(25, 35, 55, 0.5);
        letter-spacing: 0.35px;
        backdrop-filter: blur(1px);
      }

      .badge[style*="border-color: #22c55e"] {
        border-color: #10b981 !important;
        background: rgba(16, 185, 129, 0.1) !important;
        color: #10b981 !important;
      }

      .tags {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      #count {
        margin-top: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        letter-spacing: 0.3px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.4);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 0.6);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .item {
        animation: fadeIn 0.4s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="navMount"></div>
    <div class="container">
      <h1 style="margin:10px 0 6px;">Linux Commands</h1>
      <div class="small">Search, filter by tags, open lessons, and practice.</div>

      <div class="controls">
        <input id="q" class="input" placeholder="Search by title / slug / syntax (ex: cd, chmod, pipes)..." />
        <button id="clear" class="btn">Clear</button>
      </div>

      <div id="chips" class="chips"></div>
      <div id="count" class="small"></div>

      <div id="list" class="list"></div>
    </div>

    <script type="module">
      import { getSupabase, getSessionAndRole, renderNav, escapeHtml } from "/js/app.js";

      const supabase = getSupabase();
      const navMount = document.getElementById("navMount");
      const listEl = document.getElementById("list");
      const chipsEl = document.getElementById("chips");
      const countEl = document.getElementById("count");
      const qEl = document.getElementById("q");
      const clearBtn = document.getElementById("clear");

      let all = [];
      let activeTag = null;
      let completedSet = new Set();

      function renderList(items) {
        if (!items.length) {
          listEl.innerHTML = `<div class="item">No results found.</div>`;
          return;
        }
        listEl.innerHTML = items
          .map(
            (c) => `
          <a class="item" href="/command.html?slug=${encodeURIComponent(c.slug)}">
            <div class="row">
              <div>
                <div class="title">
                  ${escapeHtml(c.title)}
                  ${
                    completedSet.has(c.slug)
                      ? `<span class="badge" style="margin-left:8px;border-color:#10b981;background:rgba(16, 185, 129, 0.1);color:#10b981;">✅ Completed</span>`
                      : ``
                  }
                </div>
                <div class="small" style="margin-top:8px;">
                  <span class="badge">${escapeHtml(c.syntax)}</span>
                  <span class="badge">/${escapeHtml(c.slug)}</span>
                </div>
                <div class="tags">
                  ${(c.tags || [])
                    .slice(0, 8)
                    .map(
                      (t) => `<span class="badge">#${escapeHtml(t)}</span>`
                    )
                    .join("")}
                </div>
              </div>
              <div class="small">Open →</div>
            </div>
          </a>
        `
          )
          .join("");
      }

      function filtered() {
        const q = (qEl.value || "").trim().toLowerCase();
        let items = all.slice();

        if (activeTag) {
          items = items.filter((c) =>
            (c.tags || [])
              .map((x) => String(x).toLowerCase())
              .includes(activeTag)
          );
        }

        if (q) {
          items = items.filter((c) => {
            const hay = `${c.title} ${c.slug} ${c.syntax}`.toLowerCase();
            return hay.includes(q);
          });
        }

        countEl.textContent = `${items.length} command(s)`;
        renderList(items);
      }

      function buildChips() {
        const set = new Set();
        all.forEach((c) =>
          (c.tags || []).forEach((t) => set.add(String(t).toLowerCase()))
        );
        const tags = Array.from(set).sort();

        chipsEl.innerHTML = `
          <span class="chip ${activeTag === null ? "active" : ""}" data-tag="">
            All
          </span>
          ${tags
            .map(
              (t) => `
            <span class="chip ${activeTag === t ? "active" : ""}" data-tag="${escapeHtml(t)}">
              #${escapeHtml(t)}
            </span>
          `
            )
            .join("")}
        `;

        chipsEl.querySelectorAll(".chip").forEach((ch) => {
          ch.addEventListener("click", () => {
            const t = ch.getAttribute("data-tag");
            activeTag = t ? t : null;
            buildChips();
            filtered();
          });
        });
      }

      async function load() {
        listEl.innerHTML = `<div class="item">Loading...</div>`;

        const state = await getSessionAndRole(supabase);
        renderNav(navMount, state);

        const logoutBtn = document.getElementById("navLogout");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", async () => {
            await supabase.auth.signOut();
            location.reload();
          });
        }

        const { data, error } = await supabase
          .from("commands")
          .select("slug,title,syntax,tags")
          .eq("published", true)
          .order("title", { ascending: true });

        if (error) {
          listEl.innerHTML = `<div class="item">Error: ${escapeHtml(
            error.message
          )}</div>`;
          return;
        }

        all = data || [];

        completedSet = new Set();
        if (state.user) {
          const { data: prog, error: progErr } = await supabase
            .from("progress")
            .select("command_slug,is_completed")
            .eq("user_id", state.user.id);

          if (!progErr && prog) {
            prog.forEach((p) => {
              if (p.is_completed) completedSet.add(String(p.command_slug));
            });
          }
        }

        buildChips();
        filtered();
      }

      qEl.addEventListener("input", filtered);
      clearBtn.addEventListener("click", () => {
        qEl.value = "";
        activeTag = null;
        buildChips();
        filtered();
      });

      load();
    </script>
  </body>
</html>
