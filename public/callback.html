<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signing in...</title>
  <script src="/config.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Geist+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      color-scheme: dark;
      --bg-primary: linear-gradient(145deg, #050810 0%, #0f1419 30%, #1a0f2e 60%, #0d1b2a 100%);
      --bg-secondary: rgba(20, 28, 50, 0.45);
      --bg-tertiary: rgba(35, 48, 70, 0.25);
      --text-primary: #f8fafc;
      --text-secondary: #d4d8e0;
      --text-tertiary: #8b95a8;
      --accent-primary: #00e5ff;
      --accent-secondary: #0fb0ff;
      --accent-tertiary: #6366f1;
      --accent-success: #10b981;
      --border-color: rgba(80, 95, 120, 0.18);
      --border-light: rgba(148, 163, 184, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      background-attachment: fixed;
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.65;
      letter-spacing: 0.4px;
      font-weight: 400;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 18px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Typography */
    h1 {
      font-size: 42px;
      font-weight: 950;
      margin: 0 0 16px;
      line-height: 1.15;
      letter-spacing: -0.8px;
      background: linear-gradient(135deg, #ffffff 0%, var(--text-secondary) 40%, var(--accent-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Card */
    .card {
      border: 1.2px solid var(--border-color);
      border-radius: 16px;
      background: rgba(20, 28, 50, 0.45);
      backdrop-filter: blur(5px);
      padding: 36px;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      max-width: 480px;
      margin-top: 24px;
    }

    .card:hover {
      background: rgba(30, 41, 59, 0.55);
      border-color: rgba(0, 229, 255, 0.12);
    }

    /* Message */
    #msg {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.35px;
      opacity: 0.95;
      line-height: 1.7;
    }

    #msg b {
      color: var(--accent-success);
      font-weight: 600;
    }

    /* Loading Animation */
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 229, 255, 0.2);
      border-top: 3px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Animated Dots */
    .loading-text {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
      color: var(--text-secondary);
    }

    .dot {
      display: inline-block;
      animation: blink 1.4s infinite;
      margin: 0 2px;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 60%, 100% {
        opacity: 0.3;
      }
      30% {
        opacity: 1;
      }
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      color: var(--accent-tertiary);
      font-weight: 500;
      margin-top: 20px;
      letter-spacing: 0.3px;
    }

    .status-badge.success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.2);
      color: var(--accent-success);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.4);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(71, 85, 105, 0.6);
    }

    /* Responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 32px;
        margin-bottom: 12px;
      }

      .card {
        padding: 24px;
        max-width: 100%;
      }

      .spinner {
        width: 36px;
        height: 36px;
        border-width: 2.5px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Signing You In</h1>
    
    <div class="card">
      <div class="spinner"></div>
      
      <div id="msg" class="loading-text">
        Finalizing login<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      </div>
      
      <div class="status-badge" id="status-badge" style="display: none;">
        <span>âœ“</span>
        <span id="status-text">Authenticated</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const cfg = window.__CONFIG__;
    const supabase = createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

    const msgEl = document.getElementById("msg");
    const statusBadge = document.getElementById("status-badge");
    const statusText = document.getElementById("status-text");

    async function go() {
      // Supabase stores session automatically after OAuth redirect.
      const { data: { session } } = await supabase.auth.getSession();

      if (!session?.user) {
        msgEl.innerHTML = `<span style="color:var(--accent-primary);">Login not detected.</span><br>Try again from <b>/login.html</b>`;
        statusBadge.style.display = "none";
        return;
      }

      // Show success state
      msgEl.innerHTML = `<span>Welcome back</span>`;
      statusBadge.classList.add("success");
      statusBadge.style.display = "inline-flex";
      statusText.textContent = session.user.email || session.user.id;

      // Redirect after brief delay
      setTimeout(() => (window.location.href = "/"), 1200);
    }

    go();
  </script>
</body>
</html>
